<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Create Friend</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/friend/new">Create Friend</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Add a friend</h1>

      <form action="/friend/create" class="row" method="post">
        <div class="col wht-sh">
          <div>
            <label for="first_name">First Name: </label>
            <input
              class="form-control mb-3 border border-dark"
              type="text"
              id="first_name"
              name="first_name"
              placeholder="First Name"
            />
          </div>
          <div>
            <label for="last_name">Last Name:</label>
            <textarea
              id="last_name"
              class="form-control mb-3 border border-dark"
              name="last_name"
              cols="24"
              rows="3"
              placeholder="Last Name"
            ></textarea>
          </div>
        </div>
        <div class="col">
          <label for="occupation">Occupation:</label>
          <textarea
            id="occupation"
            class="form-control border border-dark"
            name="occupation"
            cols="24"
            rows="3"
            placeholder="Occupation"
          ></textarea>
          <div>
            <label for="age">Age: </label>
            <input
              class="form-control mb-3 border border-dark"
              type="text"
              id="age"
              name="age"
              placeholder="Age"
            />
          </div>
        </div>
        <div class="button">
          <button type="submit" class="btn btn-primary">Create Friend</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
